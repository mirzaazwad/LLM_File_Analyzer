server {
    listen 10000;

    location / {
        # Proxy requests to the Ollama service
        proxy_pass http://localhost:10000;

        # Allow the specific origin for CORS
        add_header 'Access-Control-Allow-Origin' 'https://llm-file-analyzer-qwtk.vercel.app' always;
        add_header 'Access-Control-Allow-Methods' 'GET, POST, OPTIONS' always;
        add_header 'Access-Control-Allow-Headers' 'Authorization, Origin, X-Requested-With, Content-Type, Accept' always;

        # Handle preflight requests
        if ($request_method = 'OPTIONS') {
            add_header 'Access-Control-Allow-Origin' 'https://llm-file-analyzer-qwtk.vercel.app';
            add_header 'Access-Control-Allow-Methods' 'GET, POST, OPTIONS';
            add_header 'Access-Control-Allow-Headers' 'Authorization, Origin, X-Requested-With, Content-Type, Accept';
            add_header 'Access-Control-Max-Age' 1728000;
            return 204;
        }
    }
}

