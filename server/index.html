<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LLM File Analyzer Backend</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #333;
        }

        .container {
            text-align: center;
            background: white;
            padding: 50px;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            width: 80%;
            max-width: 800px;
        }

        h1 {
            color: #4A90E2;
            font-size: 2.5rem;
            margin-bottom: 20px;
        }

        p {
            font-size: 1.2rem;
            margin-bottom: 40px;
        }

        code {
            display: block;
            background: #f0f0f0;
            padding: 15px;
            border-radius: 8px;
            font-family: 'Courier New', Courier, monospace;
            font-size: 1rem;
            color: #d63384;
            white-space: pre-wrap;
            text-align: left;
        }

        footer {
            margin-top: 50px;
            font-size: 0.9rem;
            color: #888;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to LLM File Analyzer Backend</h1>
        <p>API Specification</p>
        <div style="font-size: large; font-weight: bolder; text-align: left;width: 100%; background-color: black; color: white;padding: 10px;border: #f0f0f0;border-radius: 25px;">
            /api/generate <span style="color:yellow;">POST</span>
        </div>
        <code>
        {
        &nbsp;&nbsp;&nbsp;&nbsp;"model": "llama3.1",
        &nbsp;&nbsp;&nbsp;&nbsp;"prompt": "Why is the sky blue?",
        &nbsp;&nbsp;&nbsp;&nbsp;"stream": true
        }
        </code>
        <footer>
            &copy; 2024 Mirza Mohammad Azwad | MIT License
        </footer>
    </div>
</body>
</html>
